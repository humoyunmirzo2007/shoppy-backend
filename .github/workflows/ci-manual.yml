name: Deploy to Server

on:
  workflow_dispatch: 

jobs:
  migrate:
    runs-on: ubuntu-latest
    needs: deploy
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
    steps:
      - name: Migrate Database
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.HOST }}
          username: main
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/main
            chmod +x migrate.sh
            ./migrate.sh
